{% extends 'base.html' %}

{% block title %}Course Generator{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <h1 align="center">Generate Course</h1>
            <ul class="list-group list-group-flush" id="notes">
                {% for note in user.notes %}
                <li class="list-group-item">{{ note.data }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onClick="deleteNote({{ note.id }})"></button>
                </li> 
                {% endfor %}
            </ul>
            <form method="POST">
                <textarea name="note" id="note" class="form-control" placeholder="Enter prompt here"></textarea>
                <br />
                <div align="center">
                    <button type="submit" class="btn btn-primary">Submit Prompt</button>
                </div>
            </form>
        </div>
    </div>
</div>
